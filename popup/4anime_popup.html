<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="4anime_popup.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
  </head>

<body class="mt-3 ml-3 mb-3">
    <div class="container">
        <hr>
        <div class="mb-1 custom-control custom-checkbox">
                <input id="openingActive" type="checkbox" class="custom-control-input">
                <label class="custom-control-label" for="openingActive">Skip Opening</label>
        </div>
        <div class="row">
            <div class="ml-1 col-xs-6 form-group row">
                <label for="openingFrom" class="col-xs-3 mr-1 col-form-label form-control-sm">From: </label>
                <div class="col-xs-8">
                    <input type="text" class="form-control form-control-sm" size="6" id="openingFrom" value="2:00">
                </div>
            </div>
            <div class="mx-auto col-xs-6 form-group row">
                <label for="openingTo" class="col-xs-3 mr-1 col-form-label form-control-sm">To: </label>
                <div class="col-xs-8">
                    <input type="text" class="form-control form-control-sm" size="6" id="openingTo" value="3:25">
                </div>
            </div>
        </div>
        <hr>
        <div class="mb-1 custom-control custom-checkbox">
                <input id="endingActive" type="checkbox" class="custom-control-input">
                <label class="custom-control-label" for="endingActive">Skip Ending</label>
        </div>
        <div class="row">
                <div class="ml-1 col-xs-6 form-group row">
                    <label for="endingFrom" class="col-xs-3 mr-1 col-form-label form-control-sm">From: </label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control form-control-sm" size="6" id="endingFrom" value="22:20">
                    </div>
                </div>
                <div class="mx-auto col-xs-6 form-group row">
                    <label for="endingTo" class="col-xs-3 mr-1 col-form-label form-control-sm">To: </label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control form-control-sm" size="6" id="endingTo" value="23:00">
                    </div>
                </div>
            </div>
        <hr>
        <div class="custom-control custom-checkbox">
            <input id="streamingCB" type="checkbox" class="custom-control-input">
            <label class="custom-control-label" for="streamingCB">Streaming active</label>
        </div>
    </div>
  </div>
  <div id="error-content" class="hidden">
    <p>Try a different page.</p>
  </div>
  <script src="4anime_popup.js"></script>
</body>

</html>
